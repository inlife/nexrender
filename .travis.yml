language: node_js
node_js:
  - stable

script:
    - npm install
    - npm run start
    - npm run test

before_deploy:
    - npm run pkg

deploy:
    provider: releases
    api_key:
        - secure: ""
    file_glob: true
    file: "bin/nexrender-*"
    skip_cleanup: true
    on:
        tags: true
